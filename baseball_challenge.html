<!DOCTYPE html>
<html>
  <head>
    <title>Beer League Baseball Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">

<style>
.box {
	text-align: center;
}

.box p {
	/*font-size: 50px;*/
}
</style>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
var teamNames=[];
var mngrNames=[];
var sponsors= [];
var zipCodes= [];
var wins=0;
var losses=0;
var totalGames=0;
var percentage= wins/totalGames;
$(document).ready(function(){
  $('#SaveChanges').click(function(){
    var teamName= $('#TeamName').val();
    $('#standings').find('tbody')
  .append('<tr><td><a id='+ teamName +'>'+ teamName +'</a></td><td>'+ wins +'</td><td>'+ losses +'</td><td>'+ percentage +'</td></tr>');
  teamNames.push(teamName);
  mngrNames.push($('#ManagerName').val());
  sponsors.push($('#Sponsor').val());
  zipCodes.push($('#Zip').val());
  console.log(teamNames, mngrNames, sponsors, zipCodes);
  $('#application')[0].reset();
  });

})

</script>
</head>

<body>
  <div class"container">
		<div class="row box">
        	<div class="span12">
        		<p>Beer League Baseball? Challenge</p>
        	 <table class="table table-bordered" id="standings">
             <caption>Standings</caption> 
              <thead>
                <tr>
                  <th>Team</th>
                  <th>Win</th>
                  <th>Loss</th>
                  <th>%</th>
                </tr>
             </thead>
               <tbody>
               </tbody>
          </table>
  <!-- Button to trigger modal -->
            <p><a href="#myModal" role="button" id="modalbtn" class="btn" data-toggle="modal">Add a Team</a></p>
               <!-- Modal -->
              <div id="myModal" class="modal hide fade"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                   <h3 id="myModalLabel">Enter Team Information</h3>
               </div>
               <div class="modal-body">
                   <p>Team info</p>
                   <form class="form-horizontal" id="application">
                    <div class="control-group">
                      <label class="control-label" for="TeamName">Team Name</label>
                      <div class="controls">
                   <input type="text" name="TeamName" id="TeamName">
                 </div>
               </div>
                <div class="control-group">
                      <label class="control-label" for="ManagerName">Manager Name</label>
                      <div class="controls">
                   <input type="text" name="ManagerName" id="ManagerName">
                 </div>
               </div>
                   <div class="control-group">
                      <label class="control-label" for="Sponsor">Sponsor</label>
                      <div class="controls">
                   <input type="text" name="Sponsor" id="Sponsor">
                 </div>
               </div>
                    <div class="control-group">
                      <label class="control-label" for="Zip">Zip Code</label>
                      <div class="controls">
                   <input type="text" name="Zip" id="Zip">
                 </div>
               </div>
                   </form>
               </div>
               <div class="modal-footer">
                   <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                   <button class="btn btn-primary" aria-hidden="true" data-dismiss="modal" id="SaveChanges">Save changes</button>
               </div>
           </div> <!-- End Modal --> 
           <a href="#" class="btn" id="Update">Update Results</a>
        	</div> <!-- span12 --> 	
        </div>
               

</div> <!-- container -->

<!-- Bootstrap Javascript-->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
